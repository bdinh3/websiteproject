<!DOCTYPE html>
<htm lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Navbar</title>
    <link rel="stylesheet" href="stylebar.css">
</head>
<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li><a href="#Home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#About">About</a></li>
            <li class="topnav-right"><a href="#SignUp">Sign up</a></li>
            <li class="topnav-right"><a href="#SignIn">Sign In</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onlick="dropdownMenu()">&#9776;</a></li>
            
        </ul>
    </nav>
    
    <div class="container" id="section-1-radiant">
        <div class="row">
           <div class="col-6">
               <div class="leftSide-col">
                   <h1 class="large">Crazy Radness</h1>
                   <h1 class="large">Made for developers</h1>
               </div>
               <form>
                   <div class="leftSide-col">
                       <h2>Username</h2>
                       <input class="inputbox" type="text" placeholder="username">
                       <h2>Password</h2>
                       <input class="password" type="password" placeholder="password">
                   </div>
               </form>
           </div>
           <div class="col-6">
               <div class="rightSide-Col">
                   <div class="videoContainer"> <br><br>
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/L_jWHffIx5E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
               </div> 
           </div> 
        </div>
    </div>
    
    <header>
        <h1 class="section2Header">The Stamdards of Awesomeness</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="box">
                    <div class="box">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script>
function dropdownMenu() {
    var x = document.getElementById("dropdownClick");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
    
</body>




</htm>
